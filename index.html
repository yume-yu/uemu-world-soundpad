<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Sounds</title>
  </head>
  <body>
    <!-- アウトー! -->
    <audio id="sound-out" src="./sounds/out.mp3" preload="auto"></audio>
    <!-- おめでとう -->
    <audio id="sound-congratulation" src="./sounds/ome.mp3" preload="auto"></audio>
    <!-- カレンダーを見て -->
    <audio id="sound-calendar" src="./sounds/seeCal.mp3" preload="auto"></audio>
    <!-- ゴール! -->
    <audio id="sound-goal" src="./sounds/goal.mp3" preload="auto"></audio>
    <!-- コラー! -->
    <audio id="sound-kora" src="./sounds/kora.mp3" preload="auto"></audio>
    <!-- ジャンプ! -->
    <audio id="sound-jump" src="./sounds/jump.mp3" preload="auto"></audio>
    <!-- スタート! -->
    <audio id="sound-start" src="./sounds/start.mp3" preload="auto"></audio>
    <!-- スマホー止まれ -->
    <audio id="sound-stopsmartphone" src="./sounds/stopsmartphone.mp3" preload="auto"></audio>
    <!-- ダッシュ -->
    <audio id="sound-dash" src="./sounds/dash.mp3" preload="auto"></audio>
    <!-- とぉっ! -->
    <audio id="sound-toh" src="./sounds/toh.mp3" preload="auto"></audio>
    <!-- ならべ -->
    <audio id="sound-narabe" src="./sounds/narabe.mp3" preload="auto"></audio>
    <!-- やめい -->
    <audio id="sound-yamei" src="./sounds/yamei.mp3" preload="auto"></audio>
    <!-- よけろ -->
    <audio id="sound-yokero" src="./sounds/yokero.mp3" preload="auto"></audio>
    <!-- 音を立てるな! -->
    <audio id="sound-quiet" src="./sounds/quiet.mp3" preload="auto"></audio>
    <!-- 活! -->
    <audio id="sound-katsu" src="./sounds/katsu.mp3" preload="auto"></audio>
    <!-- 机を下げて -->
    <audio id="sound-backtable" src="./sounds/backtable.mp3" preload="auto"></audio>
    <!-- 集中ッ! -->
    <audio id="sound-zone" src="./sounds/zone.mp3" preload="auto"></audio>
    <!-- 静かに -->
    <audio id="sound-quiet2" src="./sounds/quiet2.mp3" preload="auto"></audio>
    <!-- 読書ノートを出せ -->
    <audio id="sound-note" src="./sounds/note.mp3" preload="auto"></audio>
    <!-- 黙食 -->
    <audio id="sound-mokusyoku" src="./sounds/mokusyoku.mp3" preload="auto"></audio>
    <!-- 爆発
      source : 効果音ラボ - https://soundeffect-lab.info/sound/battle/battle2.html
      ©効果音ラボ
    -->
    <audio id="sound-bomb" src="./sounds/bomb2.mp3" preload="auto"></audio>

    <div id="wrapper">
      <h1>UEMU-World Sound Pad</h1>
      <div class="soundpad">
        <button class="sound" id="btn-out">アウトー!</button>
        <button class="sound" id="btn-congraturation">おめでとう</button>
        <button class="sound" id="btn-calendar">カレンダー</button>
        <button class="sound" id="btn-goal">ゴール</button>
        <button class="sound" id="btn-kora">コラ!</button>
        <button class="sound" id="btn-jump">ジャンプ!</button>
        <button class="sound" id="btn-start">スタート</button>
        <button class="sound" id="btn-stopsmartphone">スマホ止まれ</button>
        <button class="sound" id="btn-dash">ダッシュ</button>
        <button class="sound" id="btn-toh">とぉっ</button>
        <button class="sound" id="btn-narabe">ならべ</button>
        <button class="sound" id="btn-yamei">やめい</button>
        <button class="sound" id="btn-yokero">よけろ</button>
        <button class="sound" id="btn-quiet">音を立てるな</button>
        <button class="sound" id="btn-katsu">喝!</button>
        <button class="sound" id="btn-backtable">机を下げて</button>
        <button class="sound" id="btn-zone">集中ッ!</button>
        <button class="sound" id="btn-quiet2">静かに</button>
        <button class="sound" id="btn-note">ノートを出せ</button>
        <button class="sound" id="btn-mokusyoku">黙食</button>
        <button class="sound" id="btn-bomb">爆発</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
